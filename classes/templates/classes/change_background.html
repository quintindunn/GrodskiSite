{% extends "core/base.html" %}
{% block target %}"newClass"{% endblock %}
{% block content %}
<style>
    body {
        background-image: url("{{ subject.background_image_url }}");
        background-size: 100%;
    }

</style>
    <div class="content-section content-section-main" style="width: 50vw; border-radius: 10px">
    <h2 style="margin-top: 2vh">Change Background</h2>
        <form style=" width: 50vw; margin-left : 17vw; height:35vh;" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="redirect" type="hidden" value="{{ redirect }}">
                        <p style="float: left">Select Class:</p><br><br>

                        <select class="form-control" name="subject" style="float:left; width: 20vw;" required>
                            <option value="" selected disabled hidden >Select a Class</option>
                           {% for subject in subjects %}
                               <option value="{{ subject.subject_id }}">{{ subject.subject_name }}</option>
                           {% endfor %}
                       </select><br><br>
            <div>
                <p style="float: left">Background Image:</p>

                <div class="">
                    <br><br>
                    <input class="form-control" name="file" style="width: 20vw;" type="file" id="formFile"><br>
                    <button class="btn btn-outline-info" style="float:left; width: 15vw;" type="submit">Change Background!</button>

                </div>
            </div>

        </form>

    </div>
{% endblock %}
